<div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); display:flex; align-items:center; justify-content:center; z-index:9999; font-family: 'Segoe UI', Arial, sans-serif;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 320px; text-align: center;">
        
        <h2 style="margin: 0 0 5px 0; color: #1e3c72; font-size: 20px; text-transform: uppercase; letter-spacing: 1px;">Tuyển Than 4</h2>
        <p style="color: #666; font-size: 13px; margin-bottom: 25px; font-style: italic;">Phần mềm nội bộ</p>
        
        <input type="password" id="pass-input" placeholder="Nhập mật khẩu truy cập" 
               style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; outline: none; text-align: center; font-size: 16px;">
        
        <button onclick="checkPass()" id="login-btn" 
                style="width: 100%; padding: 12px; background: #1e3c72; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; font-weight: bold; transition: 0.2s;">
            ĐĂNG NHẬP
        </button>
        
        <p id="error-msg" style="color: #d9534f; font-size: 13px; margin-top: 15px; display: none; font-weight: 600;">⚠️ Mật khẩu không đúng!</p>
    </div>
</div>

<script>
// Hàm kiểm tra mật khẩu
function checkPass() {
    const pass = document.getElementById('pass-input').value;
    const errorMsg = document.getElementById('error-msg');
    
    if (pass === "tt4") { // <<< ĐỔI MẬT KHẨU CỦA BẠN TẠI ĐÂY
        document.getElementById('login-screen').style.display = 'none';
        sessionStorage.setItem('isLoggedIn', 'true');
    } else {
        errorMsg.style.display = 'block';
        // Hiệu ứng rung khi sai
        const box = document.querySelector('#login-screen div');
        box.style.transform = "translateX(5px)";
        setTimeout(() => box.style.transform = "translateX(-5px)", 50);
        setTimeout(() => box.style.transform = "translateX(0)", 100);
    }
}

// Cho phép nhấn Enter để đăng nhập
document.getElementById("pass-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        checkPass();
    }
});

// Giữ trạng thái đăng nhập khi tải lại trang (F5)
if (sessionStorage.getItem('isLoggedIn') === 'true') {
    document.getElementById('login-screen').style.display = 'none';
}
</script>
